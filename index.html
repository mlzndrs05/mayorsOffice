<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Vertically Center the IMG in a DIV with CSS</title>
<style>
    .outer-wrapper{
        display: inline-block; 
        margin: 20px;
    }
    .frame{  
        width: 250px;
        height: 200px;
        border: 1px solid black;
        vertical-align: middle;
        text-align: center;
        display: table-cell;
    }    
    img{
        max-width: 100%;
        max-height: 100%;
        display: block;
        margin: 0 auto;
    }
</style>
</head>
<body>
   
    <div class="outer-wrapper">
        <div class="frame">
            <img src="mo/MO-1.jpg" alt="">
        </div>
    </div>
    <br>
   
    <div class="outer-wrapper">
        <div class="frame">
            <img src="mo/MO-2.jpg" alt="">
        </div>
    </div>
    <br>
   
        <div class="frame">
            < <img src="mo/MO-3.jpg" alt="">
        </div>
    </div>
</body>
</html>
