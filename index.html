<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Vertically Center the IMG in a DIV with CSS</title>
<style>
   
    .frame{  
        width: 300px;
        height: 500px;
        border: 1px solid black;
        vertical-align: middle;
        text-align: center;
        display: table-cell;
    }    
    img{
        max-width: 100%;
        max-height: 100%;
        display: block;
        margin: 0 auto;
    }
</style>
</head>
<body>
   
   
        <div class="frame">
            <img src="mo/MO-1.jpg" alt="">
        </div>
  
    <br>
   
   
        <div class="frame">
            <img src="mo/MO-2.jpg" alt="">
        </div>
    
    <br>
   
        <div class="frame">
            < <img src="mo/MO-3.jpg" alt="">
        </div>
   
</body>
</html>
